<style>
  /* Estilos generales */
  body {
    font-family: 'Special Elite', monospace;
    background-color: #fff0f2;
    background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    margin: 0;
    padding: 0;
    text-align: center;
    color: #3e2c1c;
  }

  /* Encabezado */
  header {
    background-color: #F8D7DA;
    padding: 30px;
    box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.1);
  }

  .logo img {
    width: 120px;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    color: #5c3d2e;
    margin-top: 10px;
  }

  /* Navegación */
  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
    padding: 15px 0;
    margin: 0;
    background-color: #F8D7DA;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    font-family: 'Special Elite', monospace;
    text-decoration: none;
    background-color: #D19FC2;
    color: #3a2e1d;
    padding: 10px 15px;
    border-radius: 6px;
    transition: all 0.3s;
  }

  nav ul li a:hover {
    background-color: #F8D7DA;
    transform: scale(1.05);
  }

  /* Banner de bienvenida */
  .banner {
    background-color: #FDE4E4;
    margin: 30px auto;
    padding: 30px;
    width: 85%;
    border-radius: 10px;
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15);
  }

  .banner h2 {
    font-family: 'Pacifico', cursive;
    font-size: 28px;
    color: #684b33;
  }

  .banner p {
    font-size: 18px;
    font-style: italic;
    color: #5a4533;
  }

  /* Catálogo */
  .catalogo {
    background-color: #ffffff;
    margin: 40px auto;
    padding: 25px;
    width: 85%;
    border-radius: 12px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
  }

  .catalogo h2 {
    font-family: 'Pacifico', cursive;
    font-size: 26px;
    color: #5c3d2e;
  }

  .categorias {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  .categoria {
    background-color: #D19FC2;
    padding: 20px;
    width: 200px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    color: #000;
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .categoria:hover {
    transform: translateY(-5px);
    background-color: #c98bb6;
  }

  /* Pie de página */
  footer {
    background-color: #D19FC2;
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #3a2e1d;
    margin-top: 20px;
  }

  footer a {
    color: #3a2e1d;
    text-decoration: none;
    font-weight: bold;
  }
</style>
